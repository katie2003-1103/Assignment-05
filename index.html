<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <script src="js/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        h1              {margin-bottom: 30px;}
        label           {font-weight: bold;}
        input, select   {margin-bottom: 10px;}
        form            {width: 30%; padding: 20px;}
    </style>
</head>
<body class="m-4">
    <h1>Employee Management System</h1>
    <form id="empForm">
     <div class="mb-3">
    <label for="id" class="form-label">8-Digit Employee Id</label><br>
    <input type="text" class="form-control" autocomplete="username" id="id" required/>
  </div>
  <div class="mb-3">
    <br><label for="name" class="form-label">Name</label><br>
    <input type="text" class="form-control" autocomplete="name" id="name" required/>
  </div>
  <div class="mb-3">
    <br><label for="ext" class="form-label">4 Digit Extension</label><br>
    <input type="text" class="form-control" id="ext" required/>
  </div>
  <div class="mb-3">
    <br><label for="email" class="form-label">Email address</label><br>
    <input type="email" class="form-control" autocomplete="email" id="email" aria-describedby="emailHelp"/>
  </div>
<div class="mb-3">
    <br><label for="department" class="form-label">Department</label><br>
    <select class="form-control" id="department" name="department" required>
        <option value="">Select a Department</option>
        <option value="engineering">Engineering</option>
        <option value="executive">Executive</option>
        <option value="marketing">Marketing</option>
        <option value="quality_assurance">Quality Assurance</option>
        <option value="sales">Sales</option>
    </select>
</div>
  <br><button type="submit" style="background-color: Blue; color: white; 
  padding: 10px 20px; border-radius: 5px; border-color: lightBlue;" id = "submit">Add Employee</button>
</form>
</body>
</html>
